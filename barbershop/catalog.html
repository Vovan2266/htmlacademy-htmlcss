    </head>

        <header class="main-header">
            <nav class="main-navigation">

                <img src="img/index-logo,svg" width="368" height="153" alt="Логотип барбершопа Бородинский">

                <ul class="site-navigation">
                    <li><a href="info.html">Информация</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="price.html">Прайс-лист</a></li>

        <main class="container">

        <h1 class="care-title">СРЕДСТВА ДЛЯ УХОДА</h1>

        <section class="care-navigation">
            <ul class="care-navigation-list">
                <li class="care-navigation-item">
                    <a href="index.html">ГЛАВНАЯ</a>
                </li>
                <li class="care-navigation-item">
                    <a href="catalog.html">МАГАЗИН</a>
                </li>
                <li class="current">
                    СРЕДСТВА ДЛЯ УХОДА
                </li>
            </ul>
        </section>

        <section class="manufacturers">
            <h2 class="manufacturers-title">ПРОИЗВОДИТЕЛИ:</h2>
            <ul class="manufacturers-list">
                <li class="manufacturers-item">
                    <input type="checkbox" id="baxter" name="baxter" checked>
                    <label for="baxter">
                        BAXTER OF CALIFORNIA
                    </label>
                </li>
                <li class="manufacturers-item">
                    <input type="checkbox" id="mr-natty" name="mr-natty">
                    <label for="mr-natty">MR NATTY</label>
                </li>
                <li class="manufacturers-item"><input type="checkbox" id="suavecito" name="suavecito" checked>
                    <label for="suavecito">
                        SUAVECITO
                    </label>
                </li>
                <li class="manufacturers-item">
                    <input type="checkbox" id="malin-goetz" name="malin-goetz">
                    <label for="malin-goetz">
                        MALIN+GOETZ
                    </label>
                </li>
                <li class="manufacturers-item"><input type="checkbox" id="murrays" name="murrays" checked>
                    <label for="murrays">
                        MURRAY'S
                    </label>
                </li>
                <li class="manufacturers-item">
                    <input type="checkbox" id="american-crew" name="american-crew">
                    <label for="american-crew">
                        AMERICAN CREW
                    </label>
                </li>
            </ul>
        </section>

        <section class="group-of-products">
            <h2 class="group-of-products-title">ГРУППЫ ТОВАРОВ:</h2>
            <ul class="group-of-products-list">
                <li class="group-of-products-item">
                    <input type="radio" id="item1" value="oils" name="product">
                    <label for="item1">
                        БРИТВЕННЫЕ ПРИНАДЛЕЖНОСТИ
                    </label>
                </li>
                <li class="manufacturers-item">
                    <input type="radio" id="item2" value="care" name="product" checked>
                    <label for="item2">
                        СРЕДСТВА ДЛЯ УХОДА
                    </label>
                    <li class="manufacturers-item">
                        <input type="radio" id="item3" value="accessories" name="product">
                        <label for="item3">
                            АКССЕССУАРЫ
                        </label>
                    </li>
                </li>
            </ul>
        </section>
